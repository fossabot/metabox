Documents:
  InputRaw:
    variables:
      metabox_git_branch: "master"

    builders:
      - type: "vagrant"
        box_name: "opentable/win-2012r2-standard-amd64-nocm"
        box_provider: "virtualbox"
        box_file: ".ovf"

        builder: 
          output_directory : "output-win2012-r2-mb-soe-{{ user `metabox_git_branch` }}"
          type: "virtualbox-ovf"
          headless: "true"
          boot_wait: "30s"
          ssh_username: "vagrant"
          ssh_password: "vagrant"
          ssh_wait_timeout: "8h"
          shutdown_command: "shutdown /s /t 10 /f /d p:4:1 /c \"Packer Shutdown\""
          shutdown_timeout: "15m"

    provisioners:
      - type: "powershell"
        scripts:
          - "./scripts/_choco_bootstrap.ps1"
      - type: "powershell"
        pause_before: "1m"
        scripts:
          - "./scripts/_choco_packages.ps1"
          - "./scripts/_setup-ps-nuget.ps1"
          - "./scripts/_install-dsc-modules.ps1"
          - "./scripts/_install-features.ps1"
      - type: "powershell"
        inline: 
          - "Write-Host 'Installing updates...'"
          - "Get-WUInstall -WindowsUpdate -AcceptAll -UpdateType Software -IgnoreReboot"
      - type: "windows-restart"
        restart_timeout: "15m"
      
    post-processors: 
      - type: "vagrant"
        keep_input_artifact: "false"
        output: "win2012-r2-mb-soe-{{ user `metabox_git_branch` }}-{{.Provider}}.box"
  
  InputMetabox:
    variables:
      metabox_git_branch: "master"
    builders:
      - Type: "packer::builders::vagrant_windows"
        Properties:
          box_name: "opentable/win-2012r2-standard-amd64-nocm"
          builder:
            output_directory: "output-win2012-r2-mb-soe-{{ user `metabox_git_branch` }}"
    provisioners:
      - type: "powershell"
        scripts:
          - "./scripts/_choco_bootstrap.ps1"
      - type: "powershell"
        pause_before: "1m"
        scripts:
          - "./scripts/_choco_packages.ps1"
          - "./scripts/_setup-ps-nuget.ps1"
          - "./scripts/_install-dsc-modules.ps1"
          - "./scripts/_install-features.ps1"
      - type: "powershell"
        inline: 
          - "Write-Host 'Installing updates...'"
          - "Get-WUInstall -WindowsUpdate -AcceptAll -UpdateType Software -IgnoreReboot"
      - type: "windows-restart"
        restart_timeout: "15m"
    post-processors: 
      - Type:  "packer::post-processors::vagrant"
        Properties:
          output: "win2012-r2-mb-soe-{{ user `metabox_git_branch` }}-{{.Provider}}.box"