Documents:
  InputRaw:
    variables:
      metabox_git_branch: "master"

    builders:
      - type: "vagrant"
        box_name: "geerlingguy/centos7"
        box_provider: "virtualbox"
        box_file: ".ovf"

        builder: 
          output_directory: "output-centos7-mb-canary-{{ user `metabox_git_branch` }}"
          type: "virtualbox-ovf"
          headless: "true"
          boot_wait: "30s"
          ssh_username: "vagrant"
          ssh_password: "vagrant"
          ssh_wait_timeout: "8h"
          shutdown_command: "sudo -S sh -c '/usr/sbin/shutdown -h'"
          shutdown_timeout: "15m"

    provisioners:
      - type: "shell"
        scripts:
          - "./scripts/shared/mb_printenv.sh"
        environment_vars: 
          - "a=value"
        execute_command: "echo 'packer' | sudo -S sh -c '{{ .Vars }} {{ .Path }}'"    
      
    post-processors: 
      - type: "vagrant"
        keep_input_artifact: "false"
        output: "centos7-mb-canary-{{ user `metabox_git_branch` }}-{{.Provider}}.box"

  InputMetabox:
    variables:
      metabox_git_branch: "master"
    builders:
      - Type: "packer::builders::vagrant_centos7"
        Properties:
          box_name: "geerlingguy/centos7"
    provisioners:
      - Type: "packer::provisioners::shell_centos7"
        Properties:
          scripts:
            - "./scripts/shared/mb_printenv.sh"
          environment_vars: 
            - "a=value"
    post-processors: 
      - Type:  "packer::post-processors::vagrant"
        Properties:
          output: "centos7-mb-canary-{{ user `metabox_git_branch` }}-{{.Provider}}.box"